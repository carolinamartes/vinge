<!doctype html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
     <link href="/css/start.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="main-container">
      <div class="border-container">
        <h1>Vinge</h1>
        <div class="col l6 center-block">
          <div class="well bs-component">
            {{#error}}
            <div class="alert alert-dismissible alert-danger">
              <strong>Uh Oh!<strong> {{error}}
            </div>
            {{/error}}
            <div class="row">
            <form class="col s12" action="/sessions/create" method="post">
              <div class="row">
                <div class="input-field col s12">
                  <!-- <label for="inputEmail" class="col l2 control-label">Email</label> -->
                  <!-- <div class="col l10"> -->
                    <input type="email" id="inputEmail">
                    <label for="email">Email</label>
                  <!-- </div> -->
                </div>
                </div>
                <div class="row">
                <div class="input-field col s12">
                  <!-- <label for="inputPassword" class="col l2 control-label">Password</label> -->
                  <!-- <div class="col l10"> -->
                    <input type="password" id="inputPassword">
                    <label for="password">Password</label>
                  <!-- </div> -->
                </div>
              </div>
                <!-- <div class="form-group"> -->
                  <div class="row">
                  <div class="col s12">
                    <button type="submit" class="btn btn-primary">Login</button>
                  </div>
                  </div>
                <!-- </div> -->
              <!-- </fieldset> -->
            </form>
          </div class= "col s12">
          <p>Not a member? <a href="/users/new">Sign Up!</a></p>
          <p>No time for that?<a href="/sessions/guest"> Continue as guest</a></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   <script type="text/javascript" src="/js/materialize.min.js"></script>
  </body>
</html>
