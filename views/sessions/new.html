<!doctype html>
<html>

<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
    <!-- <link rel="icon" href="/v.png" type="image/x-icon"/> -->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />
  <link href="/css/start.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="main-container">
    <div class="border-container">
      <h1>Vinge</h1>
    <div class="col-lg-6 center-block">
      <div class="well bs-component">
        {{#error}}
        <div class="alert alert-dismissible alert-danger">
          <strong>Uh Oh!<strong> {{error}}
        </div>
        {{/error}}
              <form class="form" action="/sessions/create" method="post">
                  <div class="input-field">
                    <div class="input-div">
                      <input name="email" type="email" id="inputEmail" placeholder="Email">
                    </div>
                  </div>
                  <div class="input-field">
                    <div class="input-div">
                      <input name="password" type="password" id="inputPassword" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div>
                      <button type="submit" class="btn btn-primary">Login!</button>
                    </div>
                  </div>
              </form>
          </div>
          <p>Not a member? <a href="/users/new">Sign Up!</a></p>
          <p>No time for that?<a href="/sessions/guest"> Continue as guest</a></p>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   <script type="text/javascript" src="/js/materialize.min.js"></script>
  </body>
</html>
