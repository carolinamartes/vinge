<!doctype html>
<html>
  <head>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link type="text/css" rel="stylesheet" href="/css/materialize.min.css"  media="screen,projection"/>
     <link href="/css/start.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="main-container">
      <div class="border-container">
        <h1>Vinge</h1>
        <h5>Sign Up</h5>
        <div class="col l6 center-block">
          <div class="well bs-component">
            {{#error}}
            <div class="alert alert-dismissible alert-danger">
              <strong>Oh snap!<strong> {{error}}
            </div>
            {{/error}}

              <form class="form" action="/users/create" method="post">

                  <div class="input-field">

                    <div class="input-div">
                      <input name="email" type="email" id="inputEmail" placeholder="Email">
                    </div>
                  </div>
                  <div class="input-div">

                    <div class="input-field">
                      <input name="password" type="password"  id="inputPassword" placeholder="Password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col l10 offset-2">
                      <button type="submit" class="btn btn-primary">Join!</button>
                    </div>
                  </div>

              </form>
            </div>
            <p>No time for that?<a href="/sessions/guest"> Continue as guest</a></p>
          </div>
        </div>
      </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
   <script type="text/javascript" src="/js/materialize.min.js"></script>
  </body>
</html>
